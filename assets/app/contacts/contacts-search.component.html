
<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="form-group w-75">
        <input type="text"
            (keyup)="onTextChanged($event)" 
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Search users">
    </div>

</form>
